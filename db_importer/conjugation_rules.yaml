        volitional:
          plain:
            pattern: よう
            example: "食べる → 食べよう"
          polite:
            pattern: ましょう
            example: "食べる → 食べましょう"

adjective_rules:
  i_adjectives:
    adj-i:
      base_ending: い
      conjugations:
        present_positive:
          plain: 
            pattern: い
            example: "高い → 高い"
          polite: 
            pattern: いです
            example: "高い → 高いです"
        present_negative:
          plain: 
            pattern: くない
            example: "高い → 高くない"
          polite: 
            pattern: くありません
            example: "高い → 高くありません"
        past_positive:
          plain: 
            pattern: かった
            example: "高い → 高かった"
          polite: 
            pattern: かったです
            example: "高い → 高かったです"
        past_negative:
          plain: 
            pattern: くなかった
            example: "高い → 高くなかった"
          polite: 
            pattern: くありませんでした
            example: "高い → 高くありませんでした"
        te_form:
          pattern: くて
          example: "高い → 高くて"
        adverb:
          pattern: く
          example: "高い → 高く"

  na_adjectives:
    adj-na:
      conjugations:
        present_positive:
          plain: 
            pattern: だ
            example: "静か → 静かだ"
          polite: 
            pattern: です
            example: "静か → 静かです"
        present_negative:
          plain: 
            pattern: じゃない
            example: "静か → 静かじゃない"
          polite: 
            pattern: ではありません
            example: "静か → 静かではありません"
          alternative_polite:
            pattern: じゃありません
            example: "静か → 静かじゃありません"
        past_positive:
          plain: 
            pattern: だった
            example: "静か → 静かだった"
          polite: 
            pattern: でした
            example: "静か → 静かでした"
        past_negative:
          plain: 
            pattern: じゃなかった
            example: "静か → 静かじゃなかった"
          polite: 
            pattern: ではありませんでした
            example: "静か → 静かではありませんでした"
          alternative_polite:
            pattern: じゃありませんでした
            example: "静か → 静かじゃありませんでした"
        te_form:
          pattern: で
          example: "静か → 静かで"
        adverb:
          pattern: に
          example: "静か → 静かに"
        attributive:
          pattern: な
          example: "静か → 静かな"
        conditional:
          pattern: なら
          example: "静か → 静かなら"
        stem:
          pattern: ""
          example: "静か → 静か"