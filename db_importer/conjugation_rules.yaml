        past_negative:
          plain: 
            pattern: ばなかった
            example: "遊ぶ → 遊ばなかった"
          polite: 
            pattern: びませんでした
            example: "遊ぶ → 遊びませんでした"
        te_form:
          pattern: んで
          example: "遊ぶ → 遊んで"
        potential:
          pattern: べる
          example: "遊ぶ → 遊べる"
        passive:
          pattern: ばれる
          example: "遊ぶ → 遊ばれる"
        causative:
          pattern: ばせる
          example: "遊ぶ → 遊ばせる"
        volitional:
          plain:
            pattern: ぼう
            example: "遊ぶ → 遊ぼう"
          polite:
            pattern: びましょう
            example: "遊ぶ → 遊びましょう"

    # ru-ending
    v5r:
      base_ending: る
      conjugations:
        present_positive:
          plain: 
            pattern: る
            example: "取る → 取る"
          polite: 
            pattern: ります
            example: "取る → 取ります"
        present_negative:
          plain: 
            pattern: らない
            example: "取る → 取らない"
          polite: 
