# Conjugation rules for Japanese verbs and adjectives
verb_rules:
  godan:
    # u-ending
    v5u:
      base_ending: う
      conjugations:
        present_positive:
          plain: 
            pattern: う
            example: "買う → 買う"
          polite: 
            pattern: います
            example: "買う → 買います"
        present_negative:
          plain: 
            pattern: わない
            example: "買う → 買わない"
          polite: 
            pattern: いません
            example: "買う → 買いません"
        past_positive:
          plain: 
            pattern: った
            example: "買う → 買った"
          polite: 
            pattern: いました
            example: "買う → 買いました"
        past_negative:
          plain: 
            pattern: わなかった
            example: "買う → 買わなかった"
          polite: 
            pattern: いませんでした
            example: "買う → 買いませんでした"
        te_form:
          pattern: って
          example: "買う → 買って"
        potential:
          pattern: える
          example: "買う → 買える"
        passive:
          pattern: われる
          example: "買う → 買われる"
        causative:
          pattern: わせる
          example: "買う → 買わせる"
        volitional:
          plain:
            pattern: おう
            example: "買う → 買おう"
          polite:
            pattern: いましょう
            example: "買う → 買いましょう"

    # ku-ending
    v5k:
      base_ending: く
      conjugations:
        present_positive:
          plain: 
            pattern: く
            example: "書く → 書く"
          polite: 
            pattern: きます
            example: "書く → 書きます"
        present_negative:
          plain: 
            pattern: かない
            example: "書く → 書かない"
          polite: 
            pattern: きません
            example: "書く → 書きません"
        past_positive:
          plain: 
            pattern: いた
            example: "書く → 書いた"
          polite: 
            pattern: きました
            example: "書く → 書きました"
        past_negative:
          plain: 
            pattern: かなかった
            example: "書く → 書かなかった"
          polite: 
            pattern: きませんでした
            example: "書く → 書きませんでした"
        te_form:
          pattern: いて
          example: "書く → 書いて"
        potential:
          pattern: ける
          example: "書く → 書ける"
        passive:
          pattern: かれる
          example: "書く → 書かれる"
        causative:
          pattern: かせる
          example: "書く → 書かせる"
        volitional:
          plain:
            pattern: こう
            example: "書く → 書こう"
          polite:
            pattern: きましょう
            example: "書く → 書きましょう"

    # gu-ending
    v5g:
      base_ending: ぐ
      conjugations:
        present_positive:
          plain: 
            pattern: ぐ
            example: "泳ぐ → 泳ぐ"
          polite: 
            pattern: ぎます
            example: "泳ぐ → 泳ぎます"
        present_negative:
          plain: 
            pattern: がない
            example: "泳ぐ → 泳がない"
          polite: 
            pattern: ぎません
            example: "泳ぐ → 泳ぎません"
        past_positive:
          plain: 
            pattern: いだ
            example: "泳ぐ → 泳いだ"
          polite: 
            pattern: ぎました
            example: "泳ぐ → 泳ぎました"
        past_negative:
          plain: 
            pattern: がなかった
            example: "泳ぐ → 泳がなかった"
          polite: 
            pattern: ぎませんでした
            example: "泳ぐ → 泳ぎませんでした"
        te_form:
          pattern: いで
          example: "泳ぐ → 泳いで"
        potential:
          pattern: げる
          example: "泳ぐ → 泳げる"
        passive:
          pattern: がれる
          example: "泳ぐ → 泳がれる"
        causative:
          pattern: がせる
          example: "泳ぐ → 泳がせる"
        volitional:
          plain:
            pattern: ごう
            example: "泳ぐ → 泳ごう"
          polite:
            pattern: ぎましょう
            example: "泳ぐ → 泳ぎましょう"

    # su-ending
    v5s:
      base_ending: す
      conjugations:
        present_positive:
          plain: 
            pattern: す
            example: "話す → 話す"
          polite: 
            pattern: します
            example: "話す → 話します"
        present_negative:
          plain: 
            pattern: さない
            example: "話す → 話さない"
          polite: 
            pattern: しません
            example: "話す → 話しません"
        past_positive:
          plain: 
            pattern: した
            example: "話す → 話した"
          polite: 
            pattern: しました
            example: "話す → 話しました"
        past_negative:
          plain: 
            pattern: さなかった
            example: "話す → 話さなかった"
          polite: 
            pattern: しませんでした
            example: "話す → 話しませんでした"
        te_form:
          pattern: して
          example: "話す → 話して"
        potential:
          pattern: せる
          example: "話す → 話せる"
        passive:
          pattern: される
          example: "話す → 話される"
        causative:
          pattern: させる
          example: "話す → 話させる"
        volitional:
          plain:
            pattern: そう
            example: "話す → 話そう"
          polite:
            pattern: しましょう
            example: "話す → 話しましょう"

    # mu-ending
    v5m:
      base_ending: む
      conjugations:
        present_positive:
          plain: 
            pattern: む
            example: "読む → 読む"
          polite: 
            pattern: みます
            example: "読む → 読みます"
        present_negative:
          plain: 
            pattern: まない
            example: "読む → 読まない"
          polite: 
            pattern: みません
            example: "読む → 読みません"
        past_positive:
          plain: 
            pattern: んだ
            example: "読む → 読んだ"
          polite: 
            pattern: みました
            example: "読む → 読みました"
        past_negative:
          plain: 
            pattern: まなかった
            example: "読む → 読まなかった"
          polite: 
            pattern: みませんでした
            example: "読む → 読みませんでした"
        te_form:
          pattern: んで
          example: "読む → 読んで"
        potential:
          pattern: める
          example: "読む → 読める"
        passive:
          pattern: まれる
          example: "読む → 読まれる"
        causative:
          pattern: ませる
          example: "読む → 読ませる"
        volitional:
          plain:
            pattern: もう
            example: "読む → 読もう"
          polite:
            pattern: みましょう
            example: "読む → 読みましょう"

    # bu-ending
    v5b:
      base_ending: ぶ
      conjugations:
        present_positive:
          plain: 
            pattern: ぶ
            example: "遊ぶ → 遊ぶ"
          polite: 
            pattern: びます
            example: "遊ぶ → 遊びます"
        present_negative:
          plain: 
            pattern: ばない
            example: "遊ぶ → 遊ばない"
          polite: 
            pattern: びません
            example: "遊ぶ → 遊びません"
        past_positive:
          plain: 
            pattern: んだ
            example: "遊ぶ → 遊んだ"
          polite: 
