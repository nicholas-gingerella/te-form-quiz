            example: "取る → 取ろう"
          polite:
            pattern: りましょう
            example: "取る → 取りましょう"

  ichidan:
    v1:
      base_ending: る
      conjugations:
        present_positive:
          plain: 
            pattern: る
            example: "食べる → 食べる"
          polite: 
            pattern: ます
            example: "食べる → 食べます"
        present_negative:
          plain: 
            pattern: ない
            example: "食べる → 食べない"
          polite: 
            pattern: ません
            example: "食べる → 食べません"
        past_positive:
          plain: 
            pattern: た
            example: "食べる → 食べた"
          polite: 
            pattern: ました
            example: "食べる → 食べました"
        past_negative:
          plain: 
            pattern: なかった
            example: "食べる → 食べなかった"
          polite: 
            pattern: ませんでした
            example: "食べる → 食べませんでした"
        te_form:
          pattern: て
          example: "食べる → 食べて"
        potential:
          pattern: られる
          example: "食べる → 食べられる"
        passive:
          pattern: られる
          example: "食べる → 食べられる"
        causative:
          pattern: させる
